<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/css/home.css">
    <link rel="stylesheet" href="style/css/search.css">
    <script type="text/javascript" src="js/button.js"></script>
</head>
<body>
<header>
    <img class="logo" src="images/logo.svg" alt="logo">
    <nav>
        <ul class="nav__links">
            <li><a href="home.html">Home</a></li>
            <li><a href="browse.html">Browse</a></li>
            <li><a href="search.html" class="active">Search</a></li>

    </nav>
    <div class="dropdown">
        <button class="dropdown-button">Account</button>
        <div class="dropdown-content">
            <a href="upload.html"><i class="fa fa-upload" aria-hidden="true"></i>Upload</a>
            <a href="my_photos.html"><i class="fa fa-picture-o" aria-hidden="true"></i> My Photos</a>

<div class="container">
    <div class="search__container">
        <div class="w3-container w3-teal">
            <h2>Search</h2>
        </div>
        <form class="w3-container">
            <br>
            <input class="w3-radio" type="radio" name="title">
            <label>Filter by Title</label>
            <input class="w3-input w3-border w3-light-grey" type="text" style="margin-top: 5px">
            <br>
            <br>
            <input class="w3-radio" type="radio" name="description">
            <label>Filter by Description</label>
            <input class="w3-input w3-border w3-light-grey" type="text" style="margin-top: 5px">
            <br>
            <button class="w3-btn w3-blue-grey" onclick="buttonFunc()">Search</button>
        </form>
    </div>
    <div class="result__container">
        <header class="w3-container w3-dark-gray">
            <h2>Result</h2>
        </header>
        <div class="result__item">
            <img src="images/5.jpg" class="img">
            <div class="img__description">
                <h2>Title</h2>
                <p style="font-size: 18px">Description</p>
            </div>
        </div>
        <div class="result__item">

            <div class="img__description">

            </div>
        </div>
        <div class="result__item">

        </div>
        <div class="result__item">
            <img src="images/2.jpg" class="img">
            <div class="img__description">
                <h2>Title</h2>
                <p style="font-size: 18px">Description</p>
            </div>
        </div>
        <div class="result__item">
            <img src="images/3.jpg" class="img">
            <div class="img__description">
                <h2>Title</h2>
                <p style="font-size: 18px">Description</p>
            </div>
        </div>
    </div>
</div>

</html>
